.catalog
  name: "composer"
  version: "v0.8"
  description: "CMS and publishing platform. Label composer=1 on host for container creation" 
  
Composer:
  health_check:
    port: 80
    interval: 2000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    request_line: GET "/" "HTTP/1.0"
    healthy_threshold: 2
    response_timeout: 2000
